<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;300;700&display=swap" rel="stylesheet">
</head>


<body>

  <main>

      <img class="pattern-card" src="./images/bg-pattern-card.svg" alt="">
 
    <div class="conteiner-below-image">

        <img class="image-victor" src="./images/image-victor.jpg" alt="">
     
      <div class="div-title">
        <h4 class="h1-victor"> Victor Crest <strong class="strong-26">26</strong></h4>
      </div>
  
      <div class="div-pair-londom">
        <p class="london">London</p>
      </div>
  
      <div class="line"></div>
  
      <div class="div-informations">
  
        <div>
          <h1 class="title-80K">80K</h1>
          <p class="pair-followers">Followers</p>
        </div>
  
        <div>
          <h1 class="title-803K">803K</h1>
          <p class="pair-likes">Likes</p>
        </div>
  
        <div>
          <h1 class="title-14K">1.4K</h1>
          <p class="pair-photos">Photos</p>
        </div>
  

      </div>
    </div>

  </main>

</body>
</html>
